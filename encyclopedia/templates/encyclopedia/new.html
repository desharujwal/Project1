{% extends "encyclopedia/layout.html" %}

{% block title %}Create New Page{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Page Title" class="form-control mb-3" required>
    <textarea name="content" placeholder="Markdown content here..." class="form-control mb-3" rows="10" required></textarea>
    <button type="submit" class="btn btn-success">Save Page</button>
</form>
{% endblock %}
