{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wiki{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="sidebar col-lg-2 col-md-3 bg-dark text-white p-3 vh-100">
            <h2>Wiki</h2>

            <!-- Search -->
            <form method="GET" action="{% url 'search' %}">
                <input class="form-control mb-3"
                       type="text"
                       name="q"
                       placeholder="Search Encyclopedia">
            </form>

            <!-- Navigation -->
           <div>
    <a class="text-white d-block mb-2" href="{% url 'index' %}">Home</a>
    <a class="text-white d-block mb-2" href="{% url 'new_page' %}">Create New Page</a>
    <a class="text-white d-block mb-2" href="{% url 'random_page' %}">Random Page</a>
</div>

            {% block nav %}{% endblock %}
        </div>

        <!-- Main content -->
        <div class="main col-lg-10 col-md-9 p-4">
            {% block body %}{% endblock %}
        </div>

    </div>
</div>
</body>
</html>
