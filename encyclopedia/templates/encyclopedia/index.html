{% extends "encyclopedia/layout.html" %}

{% block title %}Encyclopedia{% endblock %}

{% block body %}
<h1>All Pages</h1>
<div class="btn-group-vertical">
    {% for entry in entries %}
        <a href="{% url 'entry' entry %}" class="btn btn-primary mb-2">{{ entry }}</a>
    {% endfor %}
</div>
{% endblock %}
